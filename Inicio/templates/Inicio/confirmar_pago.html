<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago Confirmado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1877fd7acc.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light text-dark">
    <div class="container text-center mt-5">
        <h2 class="text-success"><i class="fa-solid fa-check-circle"></i> Pago Realizado</h2>
        <p class="fs-5">Tu pago fue procesado con éxito. ¡Gracias por tu compra!</p>
        {% if total_pagado %}
            <p>Total pagado: <strong>${{ total_pagado }}</strong></p>
        {% endif %}
        <a href="{% url 'inicio' %}" class="btn btn-primary mt-3"><i class="fa-solid fa-house"></i> Volver al Inicio</a>
    </div>
</body>
</html>
